<!doctype html>
<html ng-app="myApp">
<head>
    <title>ng-transclude</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
</head>
<body>
<div sidebox title="links">
    <ul>
        <li>First</li>
        <li>Second</li>
    </ul>
</div>
<div sidebox tite="TagCloud">
    <div class="tagcloud">
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
    </div>
</div>
<script>
    angular.module('myApp', [])
        .directive("sidebox", function() {
                return {
                    restrict: 'EA',
                    scope: {
                        title: '@'
                    },
                    transclude: true,
                    template: '<div class="sidebox">\
                        <div class="content"\
                            <h2 ckass="header">{{title}}</h2>\
                            <span class="content" ng-transclude>\
                            </span>\
                        </div>\
                    </div>'
                }
            })
</script>
</body>
</html>
